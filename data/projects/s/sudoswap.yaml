description: Sudoswap is a decentralized NFT marketplace on the Ethereum network that utilizes an automated market maker (AMM) protocol to facilitate efficient NFT-to-token swaps. It enables users to create liquidity pools for ERC-721 and ERC-1155 NFTs, allowing for seamless buying and selling without relying on traditional order books.
