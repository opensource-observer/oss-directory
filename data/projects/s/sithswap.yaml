description:
  SithSwap is a dual-liquidity automated market maker (AMM) deployed on
  StarkNet. It supports volatile and stable swaps with low slippage, minimal fees,
  and immutable contracts. The protocol includes staking pools, rewards, bribes, and
  governance via SITH token emissions.
