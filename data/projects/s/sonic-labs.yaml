description:
  Sonic is a high-performance Layer-1 blockchain compatible with the Ethereum
  Virtual Machine (EVM), offering rapid transaction speeds exceeding 10,000 transactions
  per second and sub-second confirmation times. It provides developers with incentives
  through fee monetization, allowing them to earn a significant portion of their application's
  fees. The platform features SonicVM for efficient execution, SonicDB for optimized
  storage, and Sonic Gateway for secure bridging from Ethereum and other networks
