version: 7
name: starknet-id
display_name: Starknet ID
description:
  Starknet ID is a decentralized identity and naming protocol on the Starknet
  blockchain. It lets users mint a unique on-chain identity and register a human-readable
  .stark domain to represent their wallet and profile across apps.
