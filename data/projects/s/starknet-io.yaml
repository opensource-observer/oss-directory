version: 7
name: starknet-io
display_name: Starknet
description: Starknet is a Validity Rollup that scales Ethereum using STARK proofs to ensure integrity of off-chain computations. It offers unlimited scalability while preserving Ethereum's security and decentralization. Starknet utilizes Account Abstraction, allowing developers to define custom account behavior for improved UX and security.
