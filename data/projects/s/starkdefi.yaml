name: starkdefi
display_name: StarkDeFi
description:
  tarkDeFi is a decentralized finance (DeFi) solutions hub built on the
  Starknet layer-2 blockchain over Ethereum, offering a suite of financial products
  designed to lower costs and simplify user access to DeFi. Its platform includes
  token swapping, automated market making, liquidity services, and more, tailored
  to both beginners and experienced users. The project's ecosystem is powered by its
  native governance token $SDC, used for staking, rewards, and protocol participation.
