description: Swell Network is a decentralized, non-custodial Ethereum liquid staking protocol allowing users to stake ETH without a 32 ETH minimum. Stakers receive swETH, a liquid token representing staked ETH and rewards, usable in DeFi. It also offers rswETH for restaking in protocols like EigenLayer. The SWELL token supports governance and staking.
