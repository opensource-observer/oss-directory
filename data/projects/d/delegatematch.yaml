name: delegatematch
display_name: DelegateMatch
description: >
  DelegateMatch is a Farcaster frame that assists users in finding Optimism Delegates who align with their vision and values. By answering eleven multiple-choice questions, users receive delegate recommendations, aiming to increase the votable supply of OP by facilitating easy delegation or redelegation to active delegates.
