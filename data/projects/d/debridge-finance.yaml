version: 7
name: debridge-finance
display_name: deBridge
description: deBridge is a cross-chain bridge that enables fast transfers between Ethereum, Solana, and other major blockchains. It offers deep liquidity, guaranteed rates, and aims to eliminate issues like slippage, MEV risk, and AMM fees. deBridge utilizes a lock/release model instead of burn/mint to reduce end-user risk.
