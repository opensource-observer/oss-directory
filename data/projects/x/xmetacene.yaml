description: xMetaCene is a Chrome extension featuring a hero collection and pet raising game. Users can enhance abilities, charge artifacts using energy crystals, and repel bosses for rewards. Honor points earned can be exchanged for TMAK tokens or used in a prize wheel. The extension is 10.5 MiB.
