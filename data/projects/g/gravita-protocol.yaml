version: 7
name: gravita-protocol
display_name: Gravita Protocol
description: Gravita is a decentralized borrowing protocol allowing users to collateralize liquid staking tokens and borrow GRAI, an over-collateralized stablecoin, interest-free with a maximum one-time fee of 10%. Borrowers can spend GRAI freely or deposit it in the Stability Pool to purchase discounted WETH and LSTs.
