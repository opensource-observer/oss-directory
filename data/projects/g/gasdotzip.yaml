name: gasdotzip
display_name: gas.zip
description: Gas.zip is a tool for instantly refueling gas on multiple chains using LayerZero. It supports adding mainnet and testnet chains, specifying gas amounts per chain, and sending transactions. The tool provides a simple interface for cross-chain gas management.
