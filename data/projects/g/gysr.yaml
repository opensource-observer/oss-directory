description: GYSR is a zero-code platform for launching trustless incentive mechanisms on Ethereum, Polygon, and Optimism. It offers a configurable toolkit with Geyser (competitive staking), Fountain (simple staking), Aquarium (NFT staking), Stream (continuous payments), Reservoir (bond markets), and Waterfall (multi-reward pools).
