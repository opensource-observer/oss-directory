description:
  GenieSwap is a multi‑chain DEX and NFT aggregator that enables users
  to batch-swap NFTs across marketplaces and perform token swaps on EVM chains. It
  supports an on‑chain launchpad with tiered referrals, yield farming, and a non‑custodial
  wallet (“Scramble”) with direct fiat rails—all designed to reduce friction and unify
  liquidity.
