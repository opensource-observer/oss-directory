name: haiko-xyz
display_name: Haiko
description:
  Haiko is an intent-based Automated Market Maker (AMM) protocol that lets
  liquidity providers deploy dynamic, programmable liquidity strategies on-chain.
  It automates market-making and liquidity management with features like rebalancing,
  limit orders, and custom market schemas. The platform runs on Starknet and aims
  to help LPs earn yield more efficiently while enabling community-built strategies.
