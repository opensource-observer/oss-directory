version: 7
name: hop-protocol
display_name: Hop Protocol
description: Hop Exchange is a cross-chain bridge protocol that enables asset transfers between Ethereum, Polygon, Arbitrum, Optimism, and Gnosis Chain. It utilizes an automated market maker (AMM) model for efficient token swaps and provides fast withdrawals through its optimistic verification mechanism.
