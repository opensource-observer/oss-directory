description: Mayan is a cross-chain swap protocol that utilizes English-style auctions on Solana to secure the best swap rates. It enables single-click, non-custodial swaps from any network, converting input tokens to USDC via aggregators, transferring data and funds to Solana using CCTP and Wormhole, and executing the final swap on the destination chain.
