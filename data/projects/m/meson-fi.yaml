description: Meson Finance is a cross-chain protocol that connects blockchains, applications, and earning opportunities. It enables fast, low-cost swaps between 20+ stablecoins on 14+ EVM and non-EVM chains using HTLC atomic swaps for security. Meson is optimized for stablecoins to provide the best speed and cost in the market.
