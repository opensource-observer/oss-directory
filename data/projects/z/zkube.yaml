version: 7
name: zkube
display_name: zKube
description:
  zKube is a blockchain-based casual puzzle game where players manipulate
  blocks in a grid for points and rewards, often tied to on-chain events and prize
  pools. It operates as a play-to-earn experience that can run directly in a web app
  and has been featured in Starknet gaming activity. The game targets blockchain gamers
  looking for a simple mobile-friendly puzzle experience with potential on-chain incentives.
