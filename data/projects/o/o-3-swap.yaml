description: O3 Swap is a cross-chain aggregation protocol that enables swapping of tokens across multiple chains. It utilizes an optimized routing algorithm to find the best prices and supports swaps on Ethereum, BNB Chain, Polygon, Arbitrum, Optimism, and Avalanche. O3 Swap integrates with major DEXes and aggregators to provide deep liquidity.
