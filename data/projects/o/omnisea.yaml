version: 7
name: omnisea
display_name: Omnisea
description: Omnisea is an omnichain NFT launchpad powered by LayerZero, enabling users to create, mint, and bridge NFTs across multiple EVM-compatible networks, including Ethereum, zkSync, and Base. It offers a permissionless platform with features like Drop Scheduler, Whitelist management, and customizable Drop Pages, facilitating seamless cross-chain NFT interactions.
