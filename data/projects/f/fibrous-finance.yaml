display_name: Fibrous Finance
description:
  Fibrous Finance is a decentralized finance (DeFi) platform that acts
  as an advanced decentralized exchange (DEX) aggregator, scanning multiple liquidity
  sources across blockchains to find optimal routing and best execution for token
  swaps. It offers tools such as multi-token swaps, limit orders, batch swaps, and
  an API/SDK for developers to integrate best-rate trading into dApps. The service
  is non-custodial and operates across networks like Starknet, Scroll, Base, HyperEVM,
  Citrea, and Monad, focusing on efficient, low-cost trade execution.
