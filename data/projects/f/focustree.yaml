version: 7
name: focustree
display_name: Focus Tree
description:
  Focus Tree is a productivity and study app designed to help users stay
  focused by blocking distractions, using study timers and flashcards, and motivating
  through social features. It combines focus sessions with gamified elements like
  growing a digital garden and friendly challenges. The app targets students and others
  looking to improve study habits and efficiency.
