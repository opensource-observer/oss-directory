name: frametrain
display_name: FrameTrain
description: >
  FrameTrain is a no-code platform for building and deploying Farcaster Frames.
  It offers a user-friendly interface for creating Frames without coding,
  hosting, or maintenance. Developers can contribute templates via an integrated
  SDK, enabling users to customize and publish Frames effortlessly. FrameTrain
  also provides built-in hosting, validation, and monetization features,
  streamlining the Frame creation process.
