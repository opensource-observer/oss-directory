description: Leaf Global Fintech offers a blockchain‑backed mobile wallet accessible via smartphones or basic feature phones (USSD), enabling refugees and cross‑border migrants to securely store, send, receive, and exchange money without exposing it to crypto volatility. By linking identity across borders via biometrics and converting mobile‑money deposits into fiat‑backed assets, it provides a low‑cost, portable financial identity for the unbanked in East Africa and beyond.
