name: linea-swap
display_name: Linea Swap
description: Linea Swap is a decentralized exchange on the Linea blockchain, enabling users to swap tokens, provide liquidity, and earn fees. It utilizes an automated market maker (AMM) model and supports limit orders through the integration of Gelato Network. Built with Typescript, Linea Swap leverages React for the frontend and Wagmi for blockchain interactions.
