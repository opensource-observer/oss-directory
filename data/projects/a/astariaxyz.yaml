display_name: Astaria
description: Astaria is an oracle-less lending protocol on Ethereum that enables fixed-rate, fixed-term loans for any ERC20 token. It uses an intent-based matching system to pair lenders and borrowers without needing an order book. Loans are secured by collateral locked in audited smart contracts.
