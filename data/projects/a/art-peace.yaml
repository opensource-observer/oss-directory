name: art-peace
display_name: Art/Peace
description: Art/Peace is a collaborative, blockchain-based art game where participants place pixels on a shared digital canvas to create community artwork. It runs as a time-bound event with mechanics for placing pixels, using templates, and competing or cooperating. The project operates on the Starknet blockchain and engages a distributed community in creative activity.
