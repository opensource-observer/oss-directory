name: pulsechain
display_name: PulseChain
description: PulseChain is an EVM-compatible blockchain with a native token PLS. It features an asset bridge from Ethereum, on-chain staking with 32M PLS to become a validator, and a DEX called PulseX. Developers can access data via GraphQL endpoints for blocks, the DEX, and trading pairs.
