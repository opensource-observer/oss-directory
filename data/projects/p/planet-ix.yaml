description: Planet IX is a blockchain‑based Web3 strategy and play‑to‑earn game where players buy, trade, and develop virtual land NFTs on a digital planet. The game incorporates DeFi elements such as staking and token rewards, with its own utility tokens and ecosystem. Launched on the Polygon blockchain and expanding to Base, it combines NFT asset ownership, strategic gameplay, and a marketplace for digital assets.
