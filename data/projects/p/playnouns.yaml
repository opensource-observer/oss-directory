description: Play Nouns is a composable NFT framework that enables developers to create, manage, and interact with on-chain SVG assets using a flexible, open-source smart contract system. It supports customizable metadata, on-chain royalty tracking, and gas-optimized batch minting. Play Nouns integrates with popular wallets and marketplaces.
