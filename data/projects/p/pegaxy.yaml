description: Pegaxy is a blockchain‑based play‑to‑earn horse racing game where players own, race, breed, and trade NFT creatures called Pegas. The game features PvP racing and multiple modes, and uses dual tokens (PGX for governance and VIS for utility/rewards) within its economy. Pegaxy is built on the Polygon blockchain and offers a marketplace and competitive gameplay with rewards for top placements.
