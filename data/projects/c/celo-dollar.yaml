name: celo-dollar
display_name: Celo Dollar
description:
  Launched in June 2020 through a community governance proposal, Celo Dollar
  is integral to Celo's open platform, which aims to democratize access to financial
  services. This platform is supported by a network of technologists, NGOs, and organizations
  dedicated to building an inclusive financial system. With CUSD, users can share
  money quickly, affordably, and conveniently via mobile devices, aligning with Celo's
  mission to make financial tools accessible to anyone with a mobile phone.
