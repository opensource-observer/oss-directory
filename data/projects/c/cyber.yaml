description: >
  Cyber is a Layer 2 blockchain built for social applications. Powered by the Superchain, Cyber combines high-performance infrastructure with specialized tools for social features, simplifying developer workflows and accelerating their time to market. It aims to expand web3 beyond finance and make onchain experiences more engaging by enabling dapps to integrate features like discovery feeds, comments, friends lists, and more.
