version: 7
name: curve
display_name: Curve
description: Curve Finance is a decentralized exchange (DEX) utilizing an automated market maker (AMM) model to enable efficient stablecoin trading with minimal fees and slippage. Its 3pool, comprising DAI, USDC, and USDT, allows users to swap between these stablecoins seamlessly. Additionally, liquidity providers can earn yields from trading fees and CRV token rewards, especially when participating in pools like the yCRV Vault in collaboration with Yearn Finance.
