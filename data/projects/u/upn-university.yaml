name: upn-university
display_name: UPN - Universidad Privada del Norte
description:
  UPN is a private Peruvian university founded in 1993 in Trujillo. Now
  part of Laureate International Universities, it has six campuses across Trujillo,
  Lima, and Cajamarca. The university offers 39 undergraduate programs, a wide range
  of postgrad degrees, and delivers education grounded in employability (with ~90%
  of graduates working within a year), international accreditation, and virtual learning
  infrastructure. They issue course certificates onchain.
