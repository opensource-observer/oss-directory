description: Since the release of the Filecoin Virtual Machine (FVM), expanding support to a broader developer community beyond the native Rust programming language has been a crucial aspect of the FVM roadmap. The Go-FVM-SDK empowers Go developers to write FVM contracts using TinyGo, broadening the developer base by providing a familiar and accessible programming environment for those already proficient in Go.
