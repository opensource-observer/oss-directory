description: VenusHub is an essential support and resource hub for the Venus community, backed by the Filecoin Foundation. Utilizing the Venus and Venus SP stack products, VenusHub's mission is to support both new and existing SPs. The Venus Node as a Service (NaaS) offers a high-availability node service for SPs, supporting over 100 nodes with elastic adaptability. Additionally, SPs benefit from a collaborative community with direct access to the Venus core team for learning and growth opportunities. These initiatives aim to establish new SPs and enhance their Web3 storage capabilities, thereby enriching the Filecoin ecosystem.
