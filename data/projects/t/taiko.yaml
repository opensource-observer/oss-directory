description: Taiko is an Ethereum-based layer-2 scaling solution utilizing ZK-rollups without centralized sequencers. It offers two rollup implementations, Taiko Alethia, a type-1 general purpose ZK-rollup, and Taiko Gwyneth, a ZK-rollup synchronously composable with Ethereum.
