description: Warren is an on-chain web and media hosting protocol that enables permanent, server-free publishing. Users can deploy HTML websites, images, audio, and video entirely on-chain, without IPFS or centralized servers. WARREN also allows web pages, social profiles, and posts to be permanently archived and owned as NFTs on the MegaETH network.
