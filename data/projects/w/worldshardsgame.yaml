description:
  WorldShards is a sandbox MMORPG set in the floating-fantasy world of
  Murrlandia—a shattered planet of flying islands inhabited by “Meowkles.” It features
  a levelless progression system based on gear and crafting, player-customized island
  bases, dynamic combat, and a fully on-chain economy anchored by the SHARDS token.
  All tools and assets leverage blockchain mechanics to empower true ownership and
  community growth.
