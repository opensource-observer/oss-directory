version: 7
name: roycoprotocol
display_name: Royco
description:
  "Royco Protocol enables the creation of Incentivized Action Markets (IAMs),
  allowing users to offer and receive incentives for executing specific on-chain actions
  across multiple blockchains. Incentive Providers can negotiate terms with Action
  Providers, who perform designated tasks in exchange for rewards. "
