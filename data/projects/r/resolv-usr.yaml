description:
  Resolv is a DeFi protocol powering the USR stablecoin, which is fully
  backed by Ethereum (ETH) and Bitcoin (BTC) and uses a delta‑neutral strategy (long
  spot + short perpetual futures) to maintain a 1:1 USD peg. It also includes a Resolv
  Liquidity Pool (RLP) as an on‑chain insurance layer for risk-bearing users, with
  staking options for both USR (as stUSR) and RLP liquidity providers, offering yield
  backed by crypto-native capital markets.
