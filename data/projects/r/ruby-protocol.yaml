description: Ruby Protocol is an account and access layer for Web3 that focuses on user intent. It provides a unique approach to managing digital identities and access control using decentralized identifiers (DIDs) and verifiable credentials (VCs). Ruby Protocol aims to simplify Web3 onboarding and enable secure, user-centric interactions across decentralized applications.
