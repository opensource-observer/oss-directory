version: 7
name: realms-eternum
display_name: Realms Eternum
description:
  Realms Eternum is a fully on-chain multiplayer strategy and empire-building
  game set in a persistent medieval world. It features long-form seasons of economic
  management, exploration, diplomacy, warfare and resource trading, all executed on
  blockchain. The game sits within the larger Realms.World ecosystem on Starknet and
  uses player-driven mechanics to shape an evolving world.
