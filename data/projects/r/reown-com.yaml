description: Reown is an onchain UX platform, formerly known as WalletConnect Inc., dedicated to simplifying digital ownership through intuitive and secure user experiences. It offers two primary toolkits, AppKit, which enables seamless app-to-wallet interactions with features like social logins and embedded wallets, and WalletKit, designed to enhance wallet connectivity across multiple blockchains.
