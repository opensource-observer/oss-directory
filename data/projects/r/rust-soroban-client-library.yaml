version: 7
name: rust-soroban-client-library
display_name: Rust Soroban Client Library
description: rs-soroban-client is a Rust library for communicating with a
  Soroban RPC server and using it on the client side. This library will enable
  developers to seamlessly integrate Soroban functionality into their Rust-based
  applications and services.
websites:
  - url: https://github.com/rahul-soshte/rs-soroban-client
