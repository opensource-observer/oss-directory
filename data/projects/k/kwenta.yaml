name: kwenta
display_name: Kwenta
description: Kwenta is a decentralized derivatives trading platform on Optimism, offering perpetual contracts for synthetic assets. Built on the Synthetix protocol, it provides up to 50x leverage and deep liquidity. It uses a hybrid oracle system with Chainlink and Pyth for pricing accuracy and supports non-custodial trading. 
