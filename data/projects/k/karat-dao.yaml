name: karat-dao
display_name: KaratDAO
description: KaratDAO is a decentralized data network that connects Web2 to Web3 using MPC and ZK technologies. It enables users to create verifiable credentials of their Web2 data and bridge it on-chain. The network utilizes a dual-NFT token design and secures access control through smart contracts and MPC.
