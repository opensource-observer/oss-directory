version: 7
name: king-protocol
display_name: KIng Protocol
description:
  King Protocol is a decentralized platform that consolidates restaking
  rewards into a single liquid token, KING, enhancing liquidity and reducing costs.
  It enables users to mint and distribute KING tokens, representing shares in a vault
  of restaking rewards.
