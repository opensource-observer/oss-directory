name: ekuboprotocol
display_name: Ekubo Protocol
description: A decentralized automated market maker (AMM) protocol that offers ultra‑capital‑efficient liquidity and extensibility for trading on blockchain networks, especially Starknet. It uses concentrated liquidity, a singleton contract design, and modular extensions to improve swap execution quality and liquidity provider returns. The protocol’s native token, EKUBO, underpins governance and network incentives.
