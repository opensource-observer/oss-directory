version: 7
name: ethereum-attestation-service
display_name: Ethereum Attestation Service
description: Ethereum Attestation Service (EAS) is an open-source, permissionless infrastructure for making onchain or offchain attestations about anything. It allows users to create schemas and attest with them, enabling applications like reputation systems, oracles, registries, and digital identity solutions on Ethereum and various L2 networks.
