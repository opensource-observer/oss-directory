description: QuickSwap is a decentralized exchange (DEX) on the Polygon network, enabling fast and low-cost token swaps. It uses an automated market maker (AMM) model for ERC-20 trading without intermediaries. Users can provide liquidity to earn fees, and the QUICK token is used for governance and staking.
