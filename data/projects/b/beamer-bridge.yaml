version: 7
name: beamer-bridge
display_name: Beamer Bridge
description: Beamer Bridge enables fast, secure ERC20 asset transfers between EVM-compatible rollups. It ensures exact amounts, charges a simple 0.3% fee, and requires just one source rollup transaction. Beamer leverages Ethereum L1 for messaging and settlement, delivering assets in under 20 seconds.
