name: barn-bridge
display_name: BarnBridge
description: BarnBridge is a decentralized finance protocol that tokenizes yield and risk, enabling fixed interest rates and risk mitigation in DeFi. It features Smart Yield, which provides fixed yield in stablecoins, and Smart Alpha, which uses debt to leverage yield farming positions. BarnBridge uses a DAO governance structure for protocol decisions.
